<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cards.css">
    <title>WarmUp</title>
</head>
<body>
    <main>
        <div id="cardDeck">
            <h2>Card Deck</h2>
            <img src="../cardsJPG/back.jpg">
        </div>
        <input class="deck" type="submit" value="">

        <div id="flipCard">
            <h2>Flip Card</h2>
            <div class = "flipCardInner">
                <div class ="cardPic cardPic--back">
                    <img src="../cardsJPG/back.jpg" id="cardImage">
                </div>
                <div class="cardPic cardPic--front">
                    <img src="../cardsJPG/0.jpg" id="cardImage">
                </div>
            </div>
        </div>

        <div id="shuffle">
            <h2>Shuffle Cards</h2>
            <img src="../cardsJPG/1.jpg" id="cardImage">
            <img src="../cardsJPG/2.jpg" id="cardImage">
            <img src="../cardsJPG/3.jpg" id="cardImage">
            <img src="../cardsJPG/4.jpg" id="cardImage">
            <img src="../cardsJPG/5.jpg" id="cardImage">
            <img src="../cardsJPG/6.jpg" id="cardImage">
            <img src="../cardsJPG/7.jpg" id="cardImage">        
        </div>
        
        <button id="deal">
            Deal Cards
        </button>

        <button id="shuffleButton">
            Shuffle Cards
        </button>
        <p id="numberOfCardsLeft"></p>
    </main>

    <script src="./Flip.js"></script>
    <script type="module" src="./main.js"></script>

    <div id="dealtCards">
        <img id="card1" src="../cardsJPG/back.jpg">
      </div>

</body> 
</html>
