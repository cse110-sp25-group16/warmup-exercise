<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../cards.css" />
  <title>Blackjack</title>
</head>
<body>
  <main>

    <h1><span id="title"><strong>BLACKJACK</strong></span></h1>


    <h2 id="handLabel">DEALER</h2>
    <div id="dealerHand" class="hand"></div>

    
    <div id="shuffle">
      <img src="../cardsJPG/back.jpg" id="cardImage" />
      <img src="../cardsJPG/back.jpg" id="cardImage" />
      <img src="../cardsJPG/back.jpg" id="cardImage" />
      <img src="../cardsJPG/back.jpg" id="cardImage" />
      <img src="../cardsJPG/back.jpg" id="cardImage" />
      <img src="../cardsJPG/back.jpg" id="cardImage" />
      <img src="../cardsJPG/back.jpg" id="cardImage" />
    </div>

    <dialog id="resultPopup">
      <p id="resultPopupText"></p>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>
  
    <h2 id="handLabel">YOU</h2>

    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <div id="playerHand" class="hand"></div>
  
    <label for="dealerMode">Dealer Mode:</label>
    <select id="dealerMode">
      <option value="normal">Normal</option>
      <option value="brain-dead">Brain-dead</option>
      <option value="random">Random</option>
    </select>
  
    <button id="restart">New Game</button>
    
    <div class="statusText">
      <div class="bankrollElement">
        <span class="bankrollText">Balance: <strong>$</strong></span><span id="bankroll">100</span><span class="bankrollText"><strong>.00</strong></span><div id="balChange"></div>
      </div>
      <div id="result"></div>
    </div>
  </main>
  

  <link rel="stylesheet" href="./cards.css" />
  <script src="./Card.js"></script>
  <script src="./CardDeck.js"></script>
  <script src="./blackjack.js"></script>
</body>
</html>
