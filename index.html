<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=swap" rel="stylesheet">
    <title>WarmUp</title>
</head>
<body>
    <main>
        <header>
            <h1>Blackjack</h1>
        </header>
        
        <div id="dealer">
            <h2>Dealer's Hand:</h2>
            <br>
            <img src="cardsJPG/back.jpg" class="cards">
            <img src="cardsJPG/copy1.jpg" class="cards">
        </div>
    
        <br>
        <div id="you">
            <h2>Your Hand:</h2>
            <br>
            <img src="cardsJPG/copy2.jpg" class="cards">
            <img src="cardsJPG/copy3.jpg" class="cards">
        </div>

        <br>

        <button id="hit"><p>Hit</p></button>
        <button id="stay"><p>Stay</p></button>

        <div id="cards"></div>

    </main>
</body>
