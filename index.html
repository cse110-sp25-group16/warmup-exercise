<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cards.css">
    <title>WarmUp</title>
</head>
<body>
    <main>
        <div id="cardDeck">
            <h2>Card Deck</h2>
            <img src="./cardsJPG/back.jpg">
        </div>
        <input class="deck" type="submit" value="">

        <div id="flipCard">
            <h2>Flip Card</h2>
            <img src="./cardsJPG/back.jpg" id="cardImage">
            <img src="./cardsJPG/0.jpg" id="cardImage">
        </div>

        <div id="shuffle">
            <h2>Shuffle Cards</h2>
            <img src="./cardsJPG/1.jpg" id="cardImage">
            <img src="./cardsJPG/2.jpg" id="cardImage">
            <img src="./cardsJPG/3.jpg" id="cardImage">
        </div>
    </main>
</html>
